<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Gorest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-xs-12 text-center justify-content-center daftar">
                <h2>Form User</h2>
                <div id="alert"></div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" name="gender" id="gender" class="form-control" placeholder="male / female">
                </div>
                <div class="form-group">
                    <label for="email">Status</label>
                    <input type="text" name="status" id="status" class="form-control" placeholder="active / inactive">
                </div>
                <button class="btn btn-dark mt-2" id="button" onclick="createUser()">Simpan</button>
            </div>
            
            <div class="col-lg-12 col-xs-12 text-center justify-content-center">
                <h2>List Users</h2>
                <table class= "table table-dark table-striped opacity-75">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Status</th>
                            <th>Edit</th>
                            <th>Delete</th>
                            
                        </tr>
                    </thead>
                    <tbody id="listUser"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
